<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Book Quotes</title>
</head>
<body>
    <div class="container">
        <div class="book-frame">
                <div class="book-cover">
                    <img src="./images/book1.jpg" id="book-img" alt="book-1" >
                </div>
                <div class="book-body">
                    <div class="quote">
                        <h4>Quotable Quote</h4>
                        <div class="quote-text">
                            <q>It's the possibility of having a dream come true that makes life interesting</q>
                        </div>
                    
                    </div>
                    <div class="about">                         
                        <div class="author-details">
                            <img src="./images/author1.jpg" id="author-img" alt="author1">
                            <div class="author-name">
                                <p>Written by </p>
                                <span id="author-name">Paulo Coelho</span>
                                
                            </div>
                        </div>                     
                    </div>           
                </div>
        </div>
    </div>
    <div class="navigator">
            <div class="btn backward-btn"></div>
            <div class="btn random-btn"></div>
            <div class="btn forward-btn"></div>
    </div>

    <script src="quotes.js"></script>
</body>
</html>
